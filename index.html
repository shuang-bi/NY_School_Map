<html>
<head>
    <meta charset='utf-8'>
    <title>NY Children Exposure Effects Map</title>

    <!-- discourage the browser from caching the page --> 
    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate' />
    <meta http-equiv='Pragma' content='no-cache' />
    <meta http-equiv='Expires' content='0' />

    <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scaleble=no'/>
    
    <!-- stylesheet links -->   
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />

         </div>

            <span style='background-color:#75c3f0'></span>50%-60%
         </div>

            <span style='background-color:#dfeffb'></span>60%-70%

         <div>
            <span style='background-color:#dfeffb'></span>70%-100%
